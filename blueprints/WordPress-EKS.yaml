---
spec_version: 1
kind: blueprint

metadata:
  description: >
    wordpress on K8s + RDS

clouds:
  - AWS/EKS
# These are the blueprint parameters and their default values.
# The values can be changed when creating a sandbox based on this
# blueprint.
inputs:
  - DB_USER: root  # Used to define the db admin account
  - DB_PASS:
      display_style: masked
      description: please set the root database password
      default_value: Colony!123
  # Used to define the db admin password
  - DB_NAME: demo_db  # DB_NAME - a target database name

# These are the applications that will be deployed in this blueprint
applications:

  # One instance of WordPress (see: applications/wordpress/wordpress.yaml)
  - wordpress-EKS:
      input_values:
        - WORDPRESS_DB_HOST: "${colony.services.rds-mysql.outputs.hostname}:3306"
        - WORDPRESS_DB_USER: $DB_USER
        - WORDPRESS_DB_PASSWORD: $DB_PASS
        - WORDPRESS_DB_NAME: $DB_NAME
      # The wodpress site depends on MySQL and will start deploying
      # only when the database is ready
      depends_on:
        - rds-mysql
        - mysql-EKS
  - mysql-EKS:
      input_values:
        - MYSQL_ROOT_PASSWORD: $DB_PASS
        - MYSQL_DATABASE: $DB_NAME
        - MYSQL_USER: $DB_USER
        - MYSQL_PASSWORD: $DB_PASS
services:
  - rds-mysql:  # One instance of mysql (see: services/rds-mysql/rds-mysql.yaml)
      input_values:
        - DB_NAME: $DB_NAME
        - DB_USER: $DB_USER
        - DB_PASS: $DB_PASS
        - SANDBOX_ID: $colony.environment.id
        - VPC_ID: $colony.environment.virtual_network_id  # Sandbox VPC Id
  
debugging:
  bastion_availability: enabled-on
  show_terraform_plan: true
